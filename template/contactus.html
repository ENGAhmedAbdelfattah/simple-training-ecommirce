<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>my new Shop | contact us</title>
    <link rel="stylesheet" href="./../style/normalize.css" />
    <link rel="stylesheet" href="./../style/resetme.min.css" />
    <link rel="stylesheet" href="./../style/global.css" />
    <link rel="stylesheet" href="./../style/nav.css" />
    <link rel="stylesheet" href="./../style/contactus.css" />
    <title>my new Shop | contact us</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <p class="logo"><a href="./../index.html">Ecommerce App</a></p>
        <ul>
          <li><a href="./../index.html" class="active">Home</a></li>
          <li><a href="./aboutus.html">About</a></li>
          <li><a href="./contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <form style="margin-top: calc(60px + 42px)">
          <fieldset>
            <legend>Contact Us</legend>
            <div>
              <label for="username">User Name:</label>
              <input type="text" id="username" />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" />
            </div>
            <div>
              <label for="message">Your Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="4"
              ></textarea>
            </div>
            <div>
              <label for="location">Select Your Location</label>
              <select name="location" id="location">
                <option value="Egypt">Egypt</option>
                <option value="Libya">Libya</option>
                <option value="Algeria">Algeria</option>
                <option value="America">America</option>
              </select>
            </div>
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="default">Log In</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
