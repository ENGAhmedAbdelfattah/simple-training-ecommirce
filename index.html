<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/resetme.min.css" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/nav.css" />
    <link rel="stylesheet" href="./style/home.css" />
    <title>my new Shop</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <p class="logo"><a href="./index.html">E-commerce App</a></p>
        <ul>
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="./template/aboutus.html">About</a></li>
          <li><a href="./template/contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>My New Shop</h1>
        <p>Home page Template</p>
      </div>
    </main>
    <section class="products">
      <div class="container">
        <h2>Products</h2>
        <div class="item">
          <div class="image-hand">
            <img
              src="./images/camera.jpg"
              alt="Camera Canon"
              width="400"
              height="400"
            />
          </div>
          <div class="content">
            <h3>Camera Canon</h3>
            <p>$80.00</p>
          </div>
          <button>View Options</button>
        </div>
        <div class="item sale">
          <div class="image-hand">
            <img
              src="./images/watch.jpg"
              alt="Watch Casio"
              width="400"
              height="400"
            />
          </div>
          <div class="content">
            <h3>Watch Casio</h3>
            <p><del>$20.00</del>$18.00</p>
          </div>
          <button>Add to cart</button>
        </div>
        <div class="item sale">
          <div class="image-hand">
            <img
              src="./images/headphone.webp"
              alt="Head Phone"
              width="400"
              height="400"
            />
          </div>
          <div class="content">
            <h3>Head Phone</h3>
            <p><del>$50.00</del>$25.00</p>
          </div>
          <button>Add to cart</button>
        </div>
        <div class="item">
          <div class="image-hand">
            <img
              src="./images/phone.jpg"
              alt="Iphone Mobile"
              width="400"
              height="400"
            />
          </div>
          <div class="content">
            <h3>Iphone Mobile</h3>
            <p>$40.00</p>
          </div>
          <button>Add to cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
